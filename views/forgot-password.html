<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - FitEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f3e8ff;
    }
    .container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .forgot-box {
      background: #fff;
      border-radius: 20px;
      display: flex;
      overflow: hidden;
      width: 800px;
      max-width: 95%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .form-side {
      padding: 40px;
      width: 50%;
    }
    .form-side h2 {
      color: #4a148c;
    }
    .form-side p {
      margin-bottom: 20px;
    }
    .form-side input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-side .btn {
      background-color: #9c27b0;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    .form-side .link {
      text-align: center;
      margin-top: 20px;
    }
    .form-side .link a {
      color: #9c27b0;
      text-decoration: none;
    }
    .image-side {
      width: 50%;
      background: url('https://img.freepik.com/free-photo/fit-young-woman-posing-with-bottle-against-violet-background_273609-34418.jpg') center/cover no-repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="forgot-box">
      <div class="form-side">
        <h2>Forgot Password</h2>
        <p>Enter your registered email to reset your password.</p>
        <input type="email" placeholder="Enter your email" />
        <button class="btn">Send Reset Link</button>
        <div class="link">
          Back to <a href="login.html">Login</a>
        </div>
      </div>
      <div class="image-side"></div>
    </div>
  </div>
</body>
</html>
